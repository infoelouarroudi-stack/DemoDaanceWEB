<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Deep Dance Transfer — Viewer</title>
  <style>
    :root{
      --bg:#0b1220;          /* bleu */
      --card:#111a2e;
      --text:#e7ecff;
      --muted:#aab4df;
      --border:rgba(255,255,255,.10);
      --danger:#ff4d6d;
    }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);          /* <-- plus de noir */
      color:var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{ width: 100%; max-width: 1100px; padding: 24px 16px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      background: rgba(17,26,46,.80);
      border:1px solid var(--border);
      padding: 14px 16px;
      border-radius: 14px;
    }
    .title{ font-size: 18px; font-weight: 700; }
    .subtitle{ font-size: 13px; color: var(--muted); margin-top:4px; }

    .btns{ display:flex; gap:10px; }
    button{
      border:1px solid var(--border);
      background: rgba(0,0,0,.12);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor:pointer;
      font-weight: 700;
    }
    button:hover{ border-color: rgba(255,255,255,.25); }
    .btn-danger{ background: rgba(255,77,109,.12); border-color: rgba(255,77,109,.35); }

    .card{
      margin-top: 16px;
      background: rgba(17,26,46,.80);
      border:1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      display:flex;
      justify-content:center;   /* centre le stream */
    }
    .inner{ width: 100%; display:flex; flex-direction:column; align-items:center; }

    .stream{
      width: 100%;
      max-width: 980px;         /* centre + limite largeur */
      border-radius: 12px;
      border:1px solid var(--border);
      display:block;
      background:#000;
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; justify-content:center; }
    .pill{
      border:1px solid var(--border);
      border-radius: 999px;
      padding: 6px 10px;
      color: var(--muted);
      font-size: 12px;
      background: rgba(0,0,0,.12);
    }
    .hint{ color: var(--muted); font-size: 13px; margin-top: 10px; text-align:center; }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div>
        <div class="title">Deep Dance Transfer — Live Viewer</div>
        <div class="subtitle">SOURCE | SQUELETTE | GENERATION (MJPEG stream)</div>
      </div>

      <div class="btns">
        <button class="btn-danger" onclick="stopAndGo('/stop')">Stop</button>
        <button onclick="stopAndGo('/')">Back</button>
      </div>
    </div>

    <div class="card">
      <div class="inner">
        <img id="stream" class="stream" src="/stream" alt="stream" />

        <div class="row">
          <div class="pill">Astuce: si ça lag, augmente Stride (ex: 8-12)</div>
          <div class="pill">Stop coupe le stream côté navigateur + serveur</div>
        </div>

        <div class="hint">
          Si tu fermes juste l’onglet sans Stop, le navigateur peut garder la connexion un moment.
        </div>
      </div>
    </div>

  </div>

  <script>
    function stopStreamClient() {
      const img = document.getElementById("stream");
      if (!img) return;
      img.src = "about:blank";
    }

    async function stopAndGo(path) {
      stopStreamClient();
      await new Promise(r => setTimeout(r, 100));
      window.location.href = path;
    }
  </script>
</body>
</html>
